<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="ToddScriptWriter.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <!-- favicon below and header -->
    <link rel="icon" href="Toddlit-Logo.png">
	<title>Toddlit Script Writer</title>
</head>
<body>
    <div class="Page">
        <div class="WholeView">
            <div class="CustomAlertModal" style="display: none;">
                <div class="AlertCard">
                    <label class="AlertLabel">Words that says stuff</label>
                </div>
            </div>


            <div class="topControl">
                <img class= "logo" alt="Toddlit Logo" draggable="false" src="WebToddlitTitleLogoPNG.png">

                <div class="TitleDiv">
                    <div class="TitleHStack">
                        <textarea class="TitleTextArea" placeholder="Story Title" rows="1"></textarea>
                    </div>
                </div>

                <div class="userTopTab">
                    <button id="save">Save</button>
                    <button id="publish">Publish</button>
                </div>


                <div class="GoNewProjectAcrossTabsDiv">
                    <div class="GoNewProjectAcrossTabsButton"><img src="WhiteArrowUI.png" draggable="false" class="AddNewProjectsButtonUI"></div>
                </div>
            </div>

            <div class="Controls">

                <div class="TypeWriterDivStation">

                    <div class="sideMenu">
                        <div class="SideMenuContent">
                            <div class="TopMenuContent">
                                <div class="TopVStackMemu">
                                    <div class="SidMenuLabelDiv">
                                        <label class="SidMenuLabel">Controls</label>
                                    </div>

                                    <div class="AddArtistTextAreaDiv">
                                        <div class="AddArtistLabelDiv">
                                            <label class="AddArtistLabel">Add Creatives</label>
                                        </div>
                                        <div class="AddArtistHStackMenuDiv">
                                            <input type="text" placeholder="Add Creatives..." class="AddArtistTextArea">
                                            <div class="AddArtistButton"><img src="../AddUIPng.png" draggable="false" class="AddArtistUI"></div>
                                        </div>

                                        <div class="ArtistLocationDiv">
                                            <div class="ArtistPlacement">

                                                <!-- <div class="AddArtistObject">
                                                    <div class="ArtistCenterDiv">
                                                        <label class="ArtistName">Richard Aston</label>
                                                    </div>
                                                    <div class="RemoveArtistObject">
                                                        <label class="RemoveArtistLabel">x</label>
                                                    </div>
                                                </div> -->

                                            </div>
                                        </div>
                                    </div>


                                    <div class="SummaryButton">
                                        <div class="SideMenuHStack">
                                            <img src="" class="SideMenuUIs">
                                            <label class="MenueTextText">Summary</label>
                                        </div>
                                    </div>


                                    <div class="TagsButton">
                                        <div class="SideMenuHStack">
                                            <img src="" class="SideMenuUIs">
                                            <label class="MenueTextText">Tags</label>
                                        </div>
                                    </div>



                                </div>
                            </div>
                            <div class="BottomAbsoluteMenuContent">
                                <div class="BottomVStackMemu">

                                    <div class="HotKeysButton">
                                        <div class="SideMenuHStack">
                                            <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
                                            <img src="" class="SideMenuUIs">
                                            <label class="MenueTextText">Hot Keys</label>
                                        </div>
                                    </div>

                                    <div class="HighligtsButton">
                                        <div class="SideMenuHStack">
                                            <img src="" class="SideMenuUIs">
                                            <label class="MenueTextText">Text Higlights</label>
                                        </div>
                                    </div>
                                    <div class="CreatorsModeButton">
                                        <div class="SideMenuHStack">
                                            <img src="" class="SideMenuUIs">
                                            <label class="MenueTextText">Creator's Mode</label>
                                        </div>
                                    </div>
                                    <div class="BackToDashButton">
                                        <div class="SideMenuHStack">
                                            <img src="" class="SideMenuUIs">
                                            <label class="MenueTextText">Exit</label>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="DialogeAndDiscriptionBubblesStation">
                        <div class="PaperDiv">
                                <ul class="ContentHolder">
                                </ul>
                                <div style="width: 100%; height: 2vh;"></div>
                        </div>
                    </div>

                    <div class="DiaImgAndTextAreaStation">
                        <div class="DiaImgTextCenterDiv">
                            <div class="DiaImgTextHStackDiv">


                                <div class="TypeWriterTextAreaDiv">
                                    <textarea name="" class="TyperWriter" maxlength="300" spellcheck="true" placeholder="Enter the Dialogue of your story (max 300 characters)"></textarea>
                                </div>






                            </div>
                        </div>
                    </div>

                </div>

                <div class="MenuCharNewCharDiv">
                    <div class="MenuCharNewCharHStack">
                        <div class="MenuStation">
                            <div class="MenuDiv">
                                <div class="Menu"><img src="MenuUI.png" draggable="false" class="MenuUI" alt="Menu"></div>
                            </div>
                        </div>



                        <div class="CharactersStation">
                            <div class="CharactersCenterDiv">
                                <div class="CharactersDiv">
                                </div>
                            </div>
                        </div>



                        <div class="AddCharStation">
                            <div class="AddCharDiv">
                                <div class="AddCharButton"><img src="BlueAddUI.png" class="AddCharUI" alt="Add"></div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="ImgDiaSlugAlignmentDiv">
                    <div class="ImgDiaSlugVStackDiv">

                        <div class="Note">
                            <div class="NoteButton"><img src="notes.png" draggable="false" class="NoteUI" alt=""></div>
                        </div>

                        <div class="SlugButtonDiv">
                            <div class="SlugButton"><img src="Testo.png" draggable="false" class="SlugUI" alt=""></div>
                        </div>


                        <div class="ImgDiscriptionButtonDiv">
                            <div class="ImgDiscriptionButton"><img src="Immagine.png" draggable="false" class="AddImgDiscriptionUI" alt=""></div>
                        </div>


                        <div class="DialogueButtonDiv">
                            <div class="DialogueButton"><img src="blogging.png" draggable="false" contenteditable="true" class="AddDialogueUI" alt=""></div>
                        </div>

                    </div>
                </div>


            </div>
        </div>




        <div class="characterModal" style="display: none;">
                <div class="AddAnotherCharacterModalObject" style="display: none;">
                    <div class="DismissButtonDiv">
                         <button class="DismissButton">x</button>
                    </div>

                    <div class="InstructionsLabelDismissButton">
                        <label class="AddCharacterInputLabel">Add A Character : </label>
                    </div>

                    <div class="InputAndAddCharacterButton">
                        <div class="AddCharacterIputAndErrorMessage">
                            <input class="AddingCharacterInput" type="text" placeholder="Add A Character ">
                            <label class="AddCharacterErrorMessage">You Must Enter A Character Name</label>
                        </div>
                        <button class="AddCharacterButton">Add</button>
                    </div>

                    <button class="AddCharacterConfirmationButton">Confirm</button>
                    <!-- <button class="RemoveCharacterButton">Remove</button> -->
                </div>



                <div class="AddSummary" style="display: none;">

                    <div class="AddSummaryModal">
                        <div class="VStackSummary">

                            <div class="DismissSummaryButtonDiv">
                                <button class="DismissSummaryButton">x</button>
                           </div>

                            <div class="TopSummary">
                                <label class="SummaryTitle">Script Summary</label>
                                <label class="SummaryExplaination">Create a brief summary of this script for later use or refference</label>
                            </div>
                            <div class="BottomSummary">
                                <div class="SummaryObject">
                                    <textarea  rows="2" id="summary" placeholder="Enter the character dialogue (max 300 characters)" required
                                    minlength="1" maxlength="300"></textarea>
                                </div>
                            </div>

                            <div class="SummaryConfirmButtonDiv">
                                <div class="SummaryConfirmButton">
                                    <label class="SummaryConfirmLabel">Done</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="HotKeysModal" style="display: none;">
                    <div class="HotKeysCard">
                        <div class="DismissHotButtonDiv">
                            <button class="DismissHotButton">x</button>
                       </div>
                        <div class="HotKeysScrollable">
                            <div class="HotKeysVStack">
                               <div class="HotTopSummary">
                                    <label class="SummaryTitle">Script Writer Hot Keys :</label>
                                    <label class="SummaryExplaination">This is  a refference to all availble hot keys, to make the writing proccess smoother</label>
                                </div>


                            <div class="HotkeysContenDiv">

                                <!-- <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Switch To Dialogue :   2x(shift + tab)</label>
                                </div> -->

                                <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Switch To Dialogue :    ctrl + d</label>
                                </div>

                                <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Switch To Art Discriptions :    ctrl + i</label>
                                </div>

                                <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Switch To Slugs :   ctrl + w</label>
                                </div>


                                <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Switch To Note :    ctrl + n</label>
                                </div>


                                <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Turn On/Off Text Higlights :    ctrl + h</label>
                                </div>

                                <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Save Script :   ctrl + s</label>
                                </div>

                                <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Prompt Add Characters Modal :   ctrl + c</label>
                                </div>


                                <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Switch Charcter Moving Left :   ctrl + z</label>
                                </div>


                                <div class="HotKeysLabelDiv">
                                    <label class="HotKeysLabel">Switch Charcter Moving Right :   ctrl + x</label>
                                </div>

                            </div>


                            </div>
                        </div>
                    </div>
                </div>



                <div class="AddTagsModal" style="display : none;">
                  <div class="AddTagsCard">
                    <div class="TagsVStack">

                      <div class="TagsLabelDiv">
                        <label class="SummaryTitle">Story Tags : </label>

                        <div class="CancelButton">
                          <label class="CanceleLabel">x</label>
                        </div>

                      </div>

                      <div class="explainationBoxDiv">
                        <label id="explainationBox"> <label class="ExplainationsHeader"></label>This Explaination Box gives a brief description on how each active component works on Toddlit's New Projects.</label>
                      </div>

                      <div class="TagsControlsDiv">
                        <div class="TagSelectionHStack">

                         <div class="nonSelectedTags">
                             <div class="nonSelectedTagsStack">
                                  <label class="UnSelectedStatusLabel">Non Selected Tags : </label>
                             </div>
                         </div>

                         <div class="selectedTags">
                            <div class="SelectedTagsStack">
                              <label class="SelectedStatusLabel">Selected Tags : </label>

                            </div>
                        </div>

                        </div>
                      </div>

                    </div>
                  </div>
                </div>



                <div class="PublishPublicOrPrivateModal" style="display : none;">
                  <div class="PublishPublicOrPrivateCard">


                    <div class="PublishPublicOrPrivateVStack">



                      <div class="PublishTitleExitButtonDiv">

                        <div class="PublishTitleDiv">
                          <label class="PublishTitle">Publish this Script</label>
                        </div>

                        <div class="CancelButton">
                          <label class="CanceleLabel">x</label>
                        </div>
                      </div>

                      <div class="PublishExplainationAndButton">
                        <div class="PublishExplaintationCenterDiv">
                          <label class="PublishExplainationLabel">Publishing your script private means you would be the only creative to have access to this script and be allowed to make stories from it.</label>
                        </div>

                        <div class="PublishButtonCenterDiv">
                          <div class="PublishPrivateButton"><label class="publishButtonLabel">Private</label></div>
                        </div>
                      </div>



                      <div class="PublishExplainationAndButton">
                        <div class="PublishExplaintationCenterDiv">
                          <label class="PublishExplainationLabel">Publishing your script public means that every creative in the Toddlit community will be able to view your script and make amazing stories from it. (Once a script is published publicly it cannot become private again.)</label>
                        </div>

                        <div class="PublishButtonCenterDiv">
                          <div class="PublishPublicButton"><label class="publishButtonLabel">Public</label></div>
                        </div>
                      </div>






                    </div>
                  </div>
                </div>

                <div class="suggestionBoxModal" style="display: none;">
                  <div class="suggestionContainerDiv">
                    <div class="suggestionCard">
                      <div class="suggestionCardVStack">
                        <div class="SuggestionTitleClose">
                          <label class="suggeationTitle">Artist Suggestions</label>
                          <label class="closeSuggestions">x</label>
                        </div>

                        <div class="suggestionsDefDiv">
                          <label class="suggestionDef"></label>
                        </div>

                        <div class="suggestionTextarea">
                          <textarea name="name" rows="8" cols="80" placeholder="Place your suggestions, ideas for adjacent software, and creative ideas. We'll try to honor them."></textarea>
                        </div>

                        <div class="suggestionButtonDiv">
                          <div class="suggestionButton">
                            <label class="suggestionButtonLabel">Send</label>
                          </div>
                        </div>


                      </div>
                    </div>
                  </div>
                </div>
        </div>






    </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<link type="text/css" rel="stylesheet" href="../Jquery2014.css" />
<!-- this is p5.js I will use this to build the audio recorder -->
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>

<script src="autosize/dist/autosize.js"></script>

<script src="ToddScriptWriter.js"></script>
</body>
</html>
